<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get all buttons with the class 'changeSrcButton'
        const buttons = document.querySelectorAll('.changeSrcButton');
        const iframe = document.getElementById('myIframe');

        // Function to change the iframe src
        function changeIframeSrc(event) {
            const newSrc = event.target.getAttribute('data-src');
            iframe.src = newSrc;
        }

        // Add event listener to each button
        buttons.forEach(button => {
            button.addEventListener('click', changeIframeSrc);
        });
    });
</script>
